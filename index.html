<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoLayers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>EchoLayers</h1>

  <!-- Control group for the number of echo layers -->
  <div class="control-group">
    <div class="display-number">2</div>
    <div class="buttons">
      <button>+</button>
      <button>-</button>
    </div>
  </div>

  <!-- Control group for the delay time -->
  <div class="control-group">
    <div class="display-number">550ms</div>
    <div class="buttons">
      <button>+</button>
      <button>-</button>
    </div>
  </div>

  <!-- Start button -->
  <button class="start-btn">Start</button>

  <!-- Link to the JS file (empty for now) -->
  <script src="app.js"></script>
</body>
</html>
