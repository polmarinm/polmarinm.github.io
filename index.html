<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoLayers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>EchoLayers</h1>

  <!-- Control group for the number of echo layers -->
  <div class="control-group">
    <div id="echoDisplay" class="display-number">2</div>
    <div class="buttons">
      <button id="echoPlus">+</button>
      <button id="echoMinus">-</button>
    </div>
  </div>

  <!-- Control group for the delay time -->
  <div class="control-group">
    <div id="delayDisplay" class="display-number">550ms</div>
    <div class="buttons">
      <button id="delayPlus">+</button>
      <button id="delayMinus">-</button>
    </div>
  </div>

  <!-- Start/Stop button -->
  <button id="toggleButton" class="start-btn">Start</button>

  <script src="app.js"></script>
</body>
</html>
